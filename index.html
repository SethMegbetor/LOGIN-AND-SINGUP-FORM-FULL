<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <!-- to prevent mobile user from zooming -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SECURE LOGIN FORM</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/fontawesome-free-5.12.0-web/css/all.css">
    <script src="/JS/jquery-3.4.1.js"></script>
    <script src="/JS/custom.js"></script>
    <script>
      $(document).ready(function () {
        $('#for_pass').click(function () {
          $('#for_pass').text('Forgot Password Form');
          $('#for_pop').fadeIn(200);
        })
        $('.close').click(function () {
          $('#for_pass').text('Forgot Password?');
          $('#for_pop').fadeOut(200)
        })

        //code for password matching
        $('#pass2').keyup(function () {
          if ($('#pass1').val() != $('#pass2').val()) {
            $('#pass_match').fadeIn(100);
          } else {
            $('#pass_match').fadeOut(100);
          }
          return true;
        })

      });
    </script>
  </head>

  <body>
    <div id="main_part">
      <div id="signup">
        <h1 id="title"> <i class="fas fa-user-plus"></i></h1>
        <p id="pass_match">Password does not match!!!</p>
        <form action="" method="post">
          <div id="input" class="u_name">
            <i class="far fa-user"></i>
            <input type="text" name="u_name" required="required" pattern="[a-z A-Z]{5,30}" maxlength="30" minlength="4"
              placeholder="Enter Your Name" />
          </div>
          <div id="input" class="u_email">
            <i class="fas fa-envelope"></i>
            <input type="email" name="u_email" required="required" pattern="[a-z A-Z ^@._]{10,50}" minlength="10"
              maxlength="50" placeholder="Enter Your Email" />
          </div>
          <div id="input" class="u_pass1">
            <i class="fas fa-lock"></i>
            <input type="password" id="pass1" name="u_pass1" required="required" minlength="8" maxlength="20"
              placeholder="Enter Your Password" />
          </div>
          <div id="input" class="u_pass2">
            <i class="fas fa-lock"></i>
            <input type="password" id="pass2" name="u_pass2" required="required" minlength="8" maxlength="20"
              placeholder="Re-Enter Your Password" />
          </div>
          <div id="input" class="u_phone">
            <i class="fas fa-phone-square"></i>
            <input type="tel" name="u_phone" minlength="10" maxlength="14" required="required" pattern="[0-9 ^+]{10,14}"
              placeholder="Enter Your Phone Number" />
          </div>
          <div id="input" class="u_gen">
            <i class="fas fa-users"></i>
            <select name="u_gen" required="required" id="">
              <option value="">Select Your Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Female">Other</option>
            </select>
          </div>
          <div id="input" class="u_dob">
            <i class="fas fa-calendar-week"></i>
            <input type="text" name="u_dob" required="required" placeholder="Enter Your Date Of Birth"
              onfocus="this.type='date'" />
          </div>
          <div id="input" class="u_country">
            <i class="fas fa-globe"></i>
            <select name="u_country" required="required" id="">
              <option value="">Select Your Country</option>
              <option value="Iraq">Iraq</option>
              <option value="Afghanistan">Afghanistan</option>
              <option value="Palestine">Palestine</option>
            </select>
          </div>
          <input id="btn" class="btn" type="submit" name="signup" value="Signup">
          <input id="btn" type="reset" value="Reset">
      </div>

      <div id="login">
        <h1 id="title"><i class="far fa-user"></i></h1>
        <div id="input">
          <i class="fas fa-envelope"></i>
          <input type="email" name="u_email" required="required" pattern="[a-z A-Z ^@._]{10,50}"
            placeholder="Enter Your Email" />
        </div>
        <div id="input">
          <i class="fas fa-lock"></i>
          <input type="password" name="u_pass1" minlength="8" maxlength="20" required="required"
            placeholder="Enter Your Password" />
        </div>
        <input id="btn" type="submit" name="Login" value="Login">
        <input id="btn" type="reset" value="Reset">
        <center>
          <p id="for_pass">Forgot Password?</p>
        </center><br>
        <div id="for_pop">
          <div id="input">
            <i class="fas fa-envelope"></i>
            <input type="email" name="for_email" required="required" pattern="[a-z A-Z ^@._]{10,50}"
              placeholder="Enter Your Email" />
          </div>
          <input id="btn" type="submit" name="send" value="Send">
          <input id="btn" class="close" type="button" value="Close">
        </div>
      </div>
      </form>
    </div>
  </body>

</html>
