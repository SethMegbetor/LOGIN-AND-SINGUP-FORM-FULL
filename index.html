<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SECURE LOGIN FORM</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>

  <body>
    <div id="main_part">
      <div id="signup">
        <form action="" method="post">
          <div id="input">
            <input type="text" name="u_name" placeholder="Enter Your Name" />
          </div>
          <div id="input">
            <input type="email" name="u_email" placeholder="Enter Your Email" />
          </div>
          <div id="input">
            <input type="password" name="u_pass1" placeholder="Enter Your Password" />
          </div>
          <div id="input">
            <input type="password" name="u_pass2" placeholder="Re-Enter Your Password" />
          </div>
          <div id="input">
            <input type="tel" name="u_phone" placeholder="Enter Your Phone Number" />
          </div>
          <div id="input">
            <select name="u_gen" id="">
              <option value="">Select Your Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Female">Other</option>
            </select>
          </div>
          <div id="input">
            <input type="tel" name="u_phone" placeholder="Enter Your Phone Number" />
          </div>
        </form>
      </div>
      <div id="login"></div>
    </div>
  </body>

</html>
